<mat-card-actions>
  <form #myForm="ngForm" (ngSubmit)="getCityData(value)">

  <mat-form-field class="example-form-field">
      <mat-label>Enter City Name</mat-label>
      <input matInput type="text"name="city" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
<button mat-button type="submit">Update</button>
  </form>
</mat-card-actions>

<app-weathercard [weatherData]="weatherData!"></app-weathercard>
